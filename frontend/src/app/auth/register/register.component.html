<section>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
  >
    <button
      (click)="goToHome()"
      class="cursor-pointer flex items-center mb-6 text-3xl font-semibold"
    >
    
      <span
        class="font-bold"
        style="
          background: linear-gradient(to right, #6b46c1, #aa156e);
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        "
        >Arguteria</span
      >
    </button>
    <div
      class="backdrop-blur-2xl w-full rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight md:text-2xl"
        >
          Create an account
        </h1>
        <form
          [formGroup]="registerForm"
          class="space-y-4 md:space-y-6"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="firstName"
              class="block mb-1 text-sm font-medium "
              >First name</label
            >
            <input
              type="text"
              formControlName="firstName"
              id="firstName"
              class=" border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 :bg-gray-700 "
              placeholder="John"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                registerForm.get('firstName')?.invalid &&
                registerForm.get('firstName')?.touched
              "
            >
              First name is required.
            </div>
          </div>
          <div>
            <label
              for="lastName"
              class="block mb-1 text-sm font-medium "
              >Last name</label
            >
            <input
              type="text"
              formControlName="lastName"
              id="lastName"
              class=" border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Doe"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                registerForm.get('lastName')?.invalid &&
                registerForm.get('lastName')?.touched
              "
            >
              Last name is required.
            </div>
          </div>
          <div>
            <label
              for="userName"
              class="block mb-1 text-sm font-medium "
              >Username</label
            >
            <input
              type="text"
              formControlName="userName"
              id="userName"
              class=" border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="MrJohn"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                registerForm.get('userName')?.invalid &&
                registerForm.get('userName')?.touched
              "
            >
              Please enter a username.
            </div>
          </div>
          <div>
            <label for="email" class="block mb-1 text-sm font-medium"
              >Your email</label
            >
            <input
              type="email"
              formControlName="email"
              id="email"
              class=" border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
              placeholder="name@company.com"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                registerForm.get('email')?.invalid &&
                registerForm.get('email')?.touched
              "
            >
              Please enter a valid email.
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-1 text-sm font-medium"
              >Password</label
            >
            <input
              autocomplete="on"
              type="password"
              formControlName="password"
              id="password"
              placeholder="••••••••"
              class=" border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched
              "
            >
              Password should be at least 6 characters long.
            </div>
          </div>

         
          <button
            type="submit"
            class="w-full bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Create an account
          </button>
          <p class="text-sm font-light text-gray-500">
            Already have an account?
            <button
              routerLink="/login"
              class="font-medium text-primary-600 hover:underline"
            >
              Login here
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
